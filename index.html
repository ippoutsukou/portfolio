<!doctype html>
<html lang="ja">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Portfolio Hero Particles (Business-friendly)</title>
    <style>
        :root {
            --bg: #0b0f1a;
            --fg: #e9eefc;
            --muted: rgba(233, 238, 252, .75);
            --card: rgba(255, 255, 255, .06);
            --border: rgba(255, 255, 255, .10);
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans JP", "Hiragino Kaku Gothic ProN", Meiryo, sans-serif;
            background: var(--bg);
            color: var(--fg);
        }

        /* Hero */
        .hero {
            position: relative;
            min-height: 72vh;
            display: grid;
            place-items: center;
            overflow: hidden;
            padding: 56px 20px 40px;
        }

        .hero::before {
            content: "";
            position: absolute;
            inset: 0;
            background:
                radial-gradient(1200px 600px at 20% 30%, rgba(130, 200, 255, .10), transparent 60%),
                radial-gradient(900px 500px at 70% 60%, rgba(180, 120, 255, .10), transparent 60%);
            pointer-events: none;
        }

        /* Canvas layer */
        #particles {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            /* テキスト操作の邪魔をしない */
            opacity: .85;
            /* A向けに控えめ */
        }

        /* Content */
        .wrap {
            position: relative;
            width: min(980px, 100%);
            z-index: 1;
            display: grid;
            gap: 18px;
        }

        h1 {
            margin: 0;
            font-size: clamp(28px, 4vw, 46px);
            line-height: 1.1;
            letter-spacing: -0.02em;
        }

        p {
            margin: 0;
            color: var(--muted);
            font-size: clamp(14px, 2vw, 18px);
            line-height: 1.6;
            max-width: 62ch;
        }

        .cta {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-top: 10px;
            flex-wrap: wrap;
        }

        .btn {
            border: 1px solid var(--border);
            background: rgba(255, 255, 255, .08);
            color: var(--fg);
            padding: 10px 14px;
            border-radius: 999px;
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
            backdrop-filter: blur(8px);
        }

        .btn.primary {
            background: rgba(255, 255, 255, .16);
        }

        /* Effects toggle (small & calm) */
        .effects-toggle {
            position: absolute;
            top: 14px;
            right: 14px;
            z-index: 2;
            display: flex;
            gap: 8px;
            align-items: center;
            padding: 8px 10px;
            border-radius: 999px;
            background: rgba(0, 0, 0, .22);
            border: 1px solid rgba(255, 255, 255, .10);
            backdrop-filter: blur(10px);
            user-select: none;
        }

        .effects-toggle label {
            font-size: 12px;
            color: rgba(233, 238, 252, .85);
        }

        .effects-toggle input {
            width: 40px;
            height: 22px;
            appearance: none;
            background: rgba(255, 255, 255, .12);
            border: 1px solid rgba(255, 255, 255, .16);
            border-radius: 999px;
            position: relative;
            outline: none;
            cursor: pointer;
        }

        .effects-toggle input::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 3px;
            width: 16px;
            height: 16px;
            transform: translateY(-50%);
            border-radius: 999px;
            background: rgba(255, 255, 255, .75);
            transition: left .18s ease;
        }

        .effects-toggle input:checked::after {
            left: 20px;
        }

        /* Below hero */
        .section {
            padding: 28px 20px 60px;
            width: min(980px, 100%);
            margin: 0 auto;
        }

        .cards {
            display: grid;
            grid-template-columns: repeat(3, minmax(0, 1fr));
            gap: 12px;
        }

        .card {
            padding: 16px;
            border-radius: 16px;
            background: var(--card);
            border: 1px solid var(--border);
        }

        .card h3 {
            margin: 0 0 8px;
            font-size: 14px;
        }

        .card p {
            margin: 0;
            font-size: 13px;
            color: var(--muted);
        }

        @media (max-width: 820px) {
            .cards {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>

    <header class="hero" id="hero">
        <canvas id="particles" aria-hidden="true"></canvas>

        <div class="effects-toggle">
            <label for="fx">Effects</label>
            <input id="fx" type="checkbox" />
        </div>

        <div class="wrap">
            <h1>業務を速く・正確に回す<br>自動化と可視化を作ります</h1>
            <p>
                Python / Excel / API / 監視・ログまで含めて、現場で運用できる形で納品します。
                初回ヒアリング→提案→実装→引継ぎまでワンストップ。
            </p>
            <div class="cta">
                <a class="btn primary" href="#contact">相談する</a>
                <a class="btn" href="#works">実績を見る</a>
            </div>
        </div>
    </header>

    <main class="section" id="works">
        <div class="cards">
            <div class="card">
                <h3>事例：Excel処理の自動化</h3>
                <p>月20時間の手作業→3分に短縮 / エラー時はログ出力。</p>
            </div>
            <div class="card">
                <h3>事例：在庫・搬出の可視化</h3>
                <p>指標を統一し、意思決定の速度を改善（ダッシュボード）。</p>
            </div>
            <div class="card">
                <h3>事例：定期バッチ運用</h3>
                <p>タスクスケジューラ運用、異常検知と通知まで設計。</p>
            </div>
        </div>
    </main>

    <section class="section" id="contact">
        <div class="card">
            <h3>お問い合わせ</h3>
            <p>メール/フォーム/Teamsなど、普段の連絡手段に合わせます。</p>
        </div>
    </section>

    <script>
        (() => {
            // ============
            // Business-friendly particles:
            // - only runs in hero
            // - reduced motion => OFF
            // - mobile => OFF by default
            // - toggle ON/OFF
            // - pointer influence is subtle
            // - slows down while scrolling
            // ============

            const hero = document.getElementById('hero');
            const canvas = document.getElementById('particles');
            const toggle = document.getElementById('fx');

            const ctx = canvas.getContext('2d', { alpha: true });

            const mqlReduced = window.matchMedia('(prefers-reduced-motion: reduce)');
            const mqlFinePointer = window.matchMedia('(pointer: fine)');
            const mqlMobile = window.matchMedia('(max-width: 820px)');

            // State
            let w = 0, h = 0, dpr = 1;
            let running = false;
            let rafId = 0;

            const pointer = { x: 0, y: 0, active: false };
            let scrollDamping = 1.0; // 1.0 normal, <1 slower

            // Particles
            let particles = [];
            const cfg = {
                // “うざい”防止：粒は控えめ
                density: 0.00005,     // particles per pixel (tuned)
                maxParticles: 900,
                minParticles: 220,

                // motion tuning
                drift: 0.05,          // base drift speed
                returnForce: 0.006,   // spring back to origin
                friction: 0.90,       // damping
                pointerRadius: 120,   // influence radius
                pointerForce: 0.08,   // subtle
                connectDist: 90,      // draw lines when close

                // visuals
                dotAlpha: 0.55,
                lineAlpha: 0.10,
                dotSizeMin: 0.8,
                dotSizeMax: 1.6
            };

            function resize() {
                const rect = hero.getBoundingClientRect();
                w = Math.max(1, Math.floor(rect.width));
                h = Math.max(1, Math.floor(rect.height));
                dpr = Math.min(2, window.devicePixelRatio || 1);

                canvas.width = Math.floor(w * dpr);
                canvas.height = Math.floor(h * dpr);
                canvas.style.width = w + 'px';
                canvas.style.height = h + 'px';

                ctx.setTransform(dpr, 0, 0, dpr, 0, 0);

                rebuildParticles();
            }

            function rebuildParticles() {
                // Determine count by area (bounded)
                const target = Math.min(
                    cfg.maxParticles,
                    Math.max(cfg.minParticles, Math.floor(w * h * cfg.density))
                );

                particles = new Array(target).fill(0).map(() => {
                    const ox = Math.random() * w;
                    const oy = Math.random() * h;
                    return {
                        ox, oy,   // origin
                        x: ox, y: oy,
                        vx: (Math.random() - 0.5) * 0.6,
                        vy: (Math.random() - 0.5) * 0.6,
                        r: cfg.dotSizeMin + Math.random() * (cfg.dotSizeMax - cfg.dotSizeMin),
                        a: cfg.dotAlpha * (0.6 + Math.random() * 0.4)
                    };
                });
            }

            function clear() {
                ctx.clearRect(0, 0, w, h);
            }

            function draw() {
                clear();

                // dots
                ctx.beginPath();
                for (const p of particles) {
                    ctx.moveTo(p.x + p.r, p.y);
                    ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
                }
                // single fill for performance
                ctx.fillStyle = `rgba(233,238,252,${cfg.dotAlpha})`;
                ctx.fill();

                // connecting lines (limited work)
                // To keep it light, sample neighbors via stride
                const stride = particles.length > 650 ? 2 : 1;

                for (let i = 0; i < particles.length; i += stride) {
                    const p = particles[i];
                    for (let j = i + stride; j < particles.length; j += stride) {
                        const q = particles[j];
                        const dx = p.x - q.x;
                        const dy = p.y - q.y;
                        const dist2 = dx * dx + dy * dy;
                        if (dist2 < cfg.connectDist * cfg.connectDist) {
                            const t = 1 - Math.sqrt(dist2) / cfg.connectDist;
                            ctx.strokeStyle = `rgba(233,238,252,${cfg.lineAlpha * t})`;
                            ctx.beginPath();
                            ctx.moveTo(p.x, p.y);
                            ctx.lineTo(q.x, q.y);
                            ctx.stroke();
                        }
                    }
                }
            }

            function step() {
                rafId = requestAnimationFrame(step);

                const pr = cfg.pointerRadius;
                const pr2 = pr * pr;

                for (const p of particles) {
                    // slight drifting noise
                    p.vx += (Math.random() - 0.5) * cfg.drift * 0.2 * scrollDamping;
                    p.vy += (Math.random() - 0.5) * cfg.drift * 0.2 * scrollDamping;

                    // spring back to origin (keeps calm)
                    p.vx += (p.ox - p.x) * cfg.returnForce * scrollDamping;
                    p.vy += (p.oy - p.y) * cfg.returnForce * scrollDamping;

                    // pointer influence (subtle)
                    if (pointer.active) {
                        const dx = p.x - pointer.x;
                        const dy = p.y - pointer.y;
                        const d2 = dx * dx + dy * dy;
                        if (d2 < pr2) {
                            const d = Math.sqrt(d2) || 1;
                            const t = 1 - d / pr; // 0..1
                            // gentle "avoid" so text isn't magnetized
                            p.vx += (dx / d) * cfg.pointerForce * t * scrollDamping;
                            p.vy += (dy / d) * cfg.pointerForce * t * scrollDamping;
                        }
                    }

                    // integrate
                    p.vx *= cfg.friction;
                    p.vy *= cfg.friction;
                    p.x += p.vx;
                    p.y += p.vy;

                    // bounds softly (wrap)
                    if (p.x < -20) p.x = w + 20;
                    if (p.x > w + 20) p.x = -20;
                    if (p.y < -20) p.y = h + 20;
                    if (p.y > h + 20) p.y = -20;
                }

                draw();
            }

            function start() {
                if (running) return;
                running = true;
                resize();
                rafId = requestAnimationFrame(step);
            }

            function stop() {
                running = false;
                cancelAnimationFrame(rafId);
                clear();
            }

            function shouldDefaultOn() {
                // A向け：モバイルはOFF、reduced-motionはOFF、マウスが無い環境もOFF
                if (mqlReduced.matches) return false;
                if (!mqlFinePointer.matches) return false;
                if (mqlMobile.matches) return false;
                return true;
            }

            function applyToggle(on) {
                toggle.checked = on;
                localStorage.setItem('fx_enabled', on ? '1' : '0');
                if (on) start();
                else stop();
            }

            // Pointer tracking within hero
            hero.addEventListener('pointermove', (e) => {
                if (!running) return;
                const r = hero.getBoundingClientRect();
                pointer.x = e.clientX - r.left;
                pointer.y = e.clientY - r.top;
                pointer.active = true;
            }, { passive: true });

            hero.addEventListener('pointerleave', () => {
                pointer.active = false;
            });

            // Slow down during scroll to reduce "busy" feeling
            let scrollTimer = 0;
            window.addEventListener('scroll', () => {
                scrollDamping = 0.35;
                clearTimeout(scrollTimer);
                scrollTimer = setTimeout(() => (scrollDamping = 1.0), 120);
            }, { passive: true });

            // Visibility pause
            document.addEventListener('visibilitychange', () => {
                if (document.hidden) stop();
                else if (toggle.checked) start();
            });

            // Resize
            window.addEventListener('resize', () => {
                if (!running) return;
                resize();
            }, { passive: true });

            // Toggle UI
            toggle.addEventListener('change', () => applyToggle(toggle.checked));

            // Init (respect reduced motion, and remember preference)
            const saved = localStorage.getItem('fx_enabled');
            const initial = (saved === null) ? shouldDefaultOn() : (saved === '1');

            // If reduced motion becomes true, force OFF
            mqlReduced.addEventListener?.('change', () => {
                if (mqlReduced.matches) applyToggle(false);
            });

            applyToggle(initial);
        })();
    </script>
</body>

</html>
