<!doctype html>
<html lang="ja">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Works | Portfolio</title>
    <style>
        :root {
            --bg: #f8f9fa;
            --fg: #334155;
            --heading: #0f172a;
            --muted: #64748b;
            --primary: #2563eb;
            --primary-fg: #ffffff;
            --card-bg: #ffffff;
            --border: #e2e8f0;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.05), 0 4px 6px -2px rgba(0, 0, 0, 0.025);
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: "Noto Sans JP", ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: var(--bg);
            color: var(--fg);
            line-height: 1.7;
            -webkit-font-smoothing: antialiased;
        }

        header {
            padding: 20px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1000px;
            margin: 0 auto;
        }

        .brand {
            font-weight: 700;
            color: var(--heading);
            text-decoration: none;
            font-size: 18px;
        }

        .back-link {
            color: var(--muted);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: color 0.2s;
        }

        .back-link:hover {
            color: var(--primary);
        }

        .section {
            padding: 40px 24px 80px;
            width: min(1000px, 100%);
            margin: 0 auto;
        }

        h1 {
            color: var(--heading);
            font-size: clamp(24px, 4vw, 32px);
            margin: 0 0 32px;
            letter-spacing: -0.02em;
        }

        .entry-message {
            margin: -16px 0 24px;
            color: var(--muted);
            font-size: 14px;
        }

        .cards {
            display: grid;
            grid-template-columns: repeat(2, minmax(0, 1fr));
            gap: 24px;
        }

        .card {
            padding: 32px;
            border-radius: 12px;
            background: var(--card-bg);
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .card h3 {
            margin: 0 0 12px;
            font-size: 18px;
            color: var(--heading);
            font-weight: 700;
        }

        .card p {
            font-size: 15px;
            color: var(--muted);
            margin: 0 0 20px;
            line-height: 1.6;
        }

        .tags {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .tag {
            font-size: 12px;
            padding: 4px 10px;
            border-radius: 999px;
            background: #f1f5f9;
            color: var(--muted);
            font-weight: 600;
        }

        .card-thumb {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 16px;
            border: 1px solid var(--border);
        }

        .card-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 16px;
        }

        .card-link {
            display: inline-block;
            text-decoration: none;
            border: 1px solid var(--border);
            border-radius: 999px;
            padding: 7px 12px;
            font-size: 13px;
            font-weight: 600;
            transition: background-color 0.2s ease, color 0.2s ease;
        }

        .card-link.work-link {
            color: var(--heading);
            background: #ffffff;
        }

        .card-link.work-link:hover {
            background: #f1f5f9;
        }

        .card-link.note-link {
            color: var(--primary-fg);
            background: var(--primary);
            border-color: var(--primary);
        }

        .card-link.note-link:hover {
            background: #1d4ed8;
            border-color: #1d4ed8;
        }

        .load-more-wrap {
            margin-top: 28px;
            display: flex;
            justify-content: center;
        }

        .load-more {
            border: 1px solid var(--border);
            background: var(--card-bg);
            color: var(--heading);
            font-size: 14px;
            font-weight: 600;
            padding: 10px 18px;
            border-radius: 999px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: var(--shadow);
        }

        .load-more:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow-lg);
        }

        .load-more[hidden] {
            display: none;
        }

        .status {
            margin-top: 14px;
            text-align: center;
            color: var(--muted);
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .cards {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>

    <header>
        <a href="index.html" class="brand">Portfolio</a>
        <a href="index.html#works" class="back-link">← Home</a>
    </header>

    <main class="section">
        <h1>Works / 実績紹介</h1>
        <p id="entryMessage" class="entry-message" hidden></p>

        <div class="cards" id="worksCards" aria-live="polite"></div>

        <div class="load-more-wrap">
            <button id="loadMoreBtn" class="load-more" type="button" hidden>もっと見る</button>
        </div>

        <p id="worksStatus" class="status" aria-live="polite"></p>
    </main>

    <script src="works.js" defer></script>
</body>

</html>
